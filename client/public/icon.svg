<!-- save as lightning-icon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title">
  <title id="title">Lightning Icon</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff8a65"/>
      <stop offset="1" stop-color="#ff5f7a"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- rounded badge -->
  <rect x="6" y="6" rx="20" ry="20" width="116" height="116" fill="url(#g)" filter="url(#shadow)"/>

  <!-- lightning bolt -->
  <path d="M58 22 L36 66 L56 66 L44 106 L82 54 L60 54 L80 22 Z"
        fill="#fff" stroke="#ffffff" stroke-width="0.5" stroke-linejoin="round" transform="translate(0,0) scale(1)">
  </path>
</svg>
